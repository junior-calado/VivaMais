<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Pessoa</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Criar Pessoa</h2>

<form th:action="@{/pessoa/createPerson}" th:object="${person}" method="post">

    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="documento" class="form-label">Documento:</label>
        <input type="text" id="documento" name="documento" th:field="*{documento}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:field="*{telefone}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" id="endereco" name="endereco" th:field="*{endereco}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="userName" class="form-label">Nome de Usuário:</label>
        <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Pessoa</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
